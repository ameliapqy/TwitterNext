<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TwitterNext</title>
    <meta name="description" content="Twitter Clone" />
    <meta name="author" content="PQY" />
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body class="black">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <a class="navbar-brand active" href="/home">TwitterNext</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item active">
             <a class="nav-link" href="/hashtagAll">Hashtag</a>
              <span class="sr-only">(current)</span></a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="/signout">Signout</a>
          </li>
        </ul>
      </div>
    </nav>

  <h1 class="text-center my-5"> Tweets by Hashtag </h1>
  {% for hashtag in hashtags %}
    <h1 class="ml-5 pl-5 mt-5"> {{hashtag.name}} </h1>
    {% for tweet in hashtag.tweeted.all %}
    <div class="card mx-auto text-white bg-dark mb-3" style="width: 70%;">

      <h6 class="card-header font-weight-light mb-0 align-text-bottom">
        <b class = "font-weight-bold">{{hashtag.name}}   </b><small class="text-muted">by: {{tweet.author}}</small>
        <a class="close text-muted" href="/delete?id={{tweet.id}}"><small>x</small></a>
      </h6>
      <div class="card-body">
        <p class="card-text">{{tweet.body}}</p>
      </div>
    </div>
  {%endfor%}  
    {%endfor%}  
  </body>
</html>
