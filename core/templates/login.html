<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log-in</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'account.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  </head>
  <body>

    <form method="POST" class = "box" action="/login/">
        <h1>Login</h1>
        {% csrf_token %}
        {% if not isValid %}
        <p type="incorrect">incorrect username/password.</p>
        {% endif %}
        <input type="text" name="username" placeholder="username" />
        <input type="text" name="password" placeholder="password" type="password" />
        <input type="submit" value="Login"/>
        <a type="redirect" href="/signup">Sign Up</a>
    </form>

</form>
</body>

</html>
